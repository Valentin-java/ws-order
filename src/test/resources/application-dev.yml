spring:
  application:
    name: ws-order
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres_local
    username: root
    password: root
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: ws-order
    show-sql: false
  flyway:
    enabled: false
    schemas: ws-order
    baseline-on-migrate: true
    out-of-order: true
    locations: classpath:db/migration
    baseline-version: 1
server:
  port: 18762
  servlet:
    encoding:
      force: true
      charset: UTF-8
eureka:
  client:
    enabled: false
jwt:
  public:
    key: ${JWT_PUBLIC_SECRET_KEY:test}
  access-token:
    expiration: 3600000
  refresh-token:
    expiration: 36000000
auth:
  rest:
    authUrl: http://localhost:8761/v1/workers/auth/login
    username: test
    password: test